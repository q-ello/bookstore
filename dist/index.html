<!DOCTYPE html>
<html lang="en">
  <head>
    <title>bookshop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;900&amp;family=Open+Sans&amp;display=swap"
      rel="stylesheet">
    <link href="style.a065a2f6.css" rel="stylesheet">
  </head>
  <body>
    <section class="header-section">
      <div class="container">
        <header class="header"><a class="logo" href="#">Bookshop</a>
          <nav class="menu">
            <ul class="menu-list">
              <li> <a class="menu-link active" href="#">books</a></li>
              <li> <a class="menu-link" href="#">audiobooks</a></li>
              <li> <a class="menu-link" href="#">Stationery & gifts</a></li>
              <li> <a class="menu-link" href="#">blog</a></li>
            </ul>
          </nav>
          <div class="icons"><button disabled><img src="assets/img/user.53eb7453.svg" alt="user"></button><button
              disabled><img src="assets/img/search.06300a9c.svg" alt="search"></button>
            <div class="cart"><button disabled><img src="assets/img/shop bag.f9ef983d.svg" alt="shop bag"></button>
              <div class="cart-badge"></div>
            </div>
          </div>
        </header>
      </div>
    </section>
    <main>
      <section class="slider">
        <div class="container slider-cont">
          <div class="slide"><img class="image active" src="assets/img/banner1.f5d8bc23.png" alt="banner1"><img
              class="image" src="assets/img/banner2.5c639292.png" alt="banner2"><img class="image"
              src="assets/img/banner3.b244cee9.png" alt="banner3"></div>
          <div class="dots"><button class="dot active"></button><button class="dot"></button><button
              class="dot"></button></div><a class="promo promo1" href="#">Change old book on new <img
              src="assets/img/arrow.e9f51e43.svg"></a><a class="promo promo2" href="#">top 100 books 2022 <img
              src="assets/img/arrow.e9f51e43.svg"></a>
        </div>
      </section>
      <section>
        <div class="container books-cont">
          <ul class="categories-list">
            <li> <button class="category">Architecture</button></li>
            <li> <button class="category">Art &amp; Fashion</button></li>
            <li> <button class="category">Biography</button></li>
            <li> <button class="category">Business</button></li>
            <li> <button class="category">Crafts &amp; Hobbies</button></li>
            <li> <button class="category">Drama</button></li>
            <li> <button class="category">Fiction</button></li>
            <li> <button class="category">Food &amp; Drink</button></li>
            <li> <button class="category">Health &amp; Wellbeing</button></li>
            <li> <button class="category">History &amp; Politics</button></li>
            <li> <button class="category">Humor</button></li>
            <li> <button class="category">Poetry</button></li>
            <li> <button class="category">Psychology</button></li>
            <li> <button class="category">Science</button></li>
            <li> <button class="category">Technology</button></li>
            <li> <button class="category">Travel &amp; Maps</button></li>
          </ul>
          <div id="js-books-container"></div><button class="book-btn to-buy load-btn">load more </button>
        </div>
      </section>
      <script src="main.ac1b3532.js" defer="defer"></script>
    </main>
  </body>
</html>
